<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
    />
    <title>Happy Birthday</title>
  </head>
  <body>
    <div class="card">
      <img src="./Balloon-Border.png" width="100%" class="balloon-border" />
      <img src="./birthday.svg" alt="birthday" class="birthday" />
      <div class="text">
        <h1>Happy Birthday Name !</h1>
        <p>
          Name I wish you success, be happy, be healthy <br />Congrutalations
          !!!
        </p>
        <p class="muted">- Nigmatullaev Abdulloh</p>
        <img id="icon" src="./play.png" class="play" alt="" />
      </div>
      <div class="space"></div>
    </div>
    <audio id="mySong" loop>
      <source src="./music.m4a" type="audio/mp3" />
    </audio>
  </body>
  <script>
    var mySong = document.getElementById("mySong");
    var icon = document.getElementById("icon");
    var ballon = document.getElementsByClassName("balloon-border");
    icon.onclick = function () {
      if (mySong.paused) {
        mySong.play();
        mySong.volume = 0.2;
        icon.src = "./pause.png";
        // ballon.animate({ top: -500 }, 1);
      } else {
        mySong.pause();
        icon.src = "./play.png";
      }
    };
  </script>
</html>
